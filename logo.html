<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhananjaya Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stylized-d {
            font-size: 4rem;
            font-weight: bold;
            color: #EF4174;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Arial Black', sans-serif;
            transform: scale(1.2);
        }
        
        .company-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #EF4174;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Arial Black', sans-serif;
        }
        
        .tagline {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #EF4174;
            font-style: italic;
            text-transform: capitalize;
        }
        
        .logo-wrapper {
            position: relative;
            background: #000;
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-container">
            <div class="stylized-d">d</div>
            <div class="company-name">Dhananjaya</div>
        </div>
        <div class="tagline">A Step Towards Solutions</div>
    </div>
</body>
</html>
